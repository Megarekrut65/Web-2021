<html>
    <head>
        <title>Web4</title>
        <style>
            .box-one,.box-two,.box-base
            {
                width: 100%;
                position: relative;
            }
            .box-one
            {
                background: #cccccc;
            }
            .box-two
            {
                background: #99cccc;
            }
            .box-three
            {
                background: #cc99cc;
                position: absolute;
                top: 10px;
                width: auto;
            }
        </style>
    </head>
    <body>
        <div class="box-one">Блок 1</div>
        <div class="box-two">Блок 2</div>
        <div class="box-base">
            <div class="box-three">Блок 3</div>
        </div>
        
    </body>
</html>

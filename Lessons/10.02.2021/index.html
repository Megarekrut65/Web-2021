<html>
    <head>
        <title>Fruit</title>
    </head>
    <body>
        <form>
        <p align="center">
            <table width = "1000" height = "600" bgcolor="#FFFACD" style="font-size: 18pt">
                <tr>
                    <th bgcolor="#FFD700">The World of Fruit</th>
                </tr>
                <tr>
                    <td>
                        <table width = "100%" height = "550" bgcolor="#FFFACD" style="font-size: 14pt">
                            <tr>
                                <th colspan="2">Fruit Survay</th>
                            </tr>
                            <tr>
                                <td align="right" width="30%"><label for="name">Name</label></td>
                                <td><input type="text" id="name" required></td>
                            </tr>
                            <tr>
                                <td align="right" width="30%"><label for="address">Address</label></td>
                                <td><input type="text" id="address" required></td>
                            </tr>
                            <tr>
                                <td align="right" width="30%"><label for="email">Email</label></td>
                                <td><input type="email" id="email" required></td>
                            </tr>
                            <tr>
                                <td align="right" width="30%"><label for="radio">How many pices of fruit <br>do you eat per day? </label></td>
                                <td>
                                    <p id="radio">
                                        <input type="radio" checked><label>0</label>
                                        <br>
                                        <input type="radio"><label>1</label>
                                        <br>
                                        <input type="radio"><label>2</label>
                                        <br>
                                        <input type="radio"><label>More than 2</label>
                                    </p>
                                </td>
                            </tr>
                            <tr>
                                <td align="right" width="30%"><label for="fruits">My favourite fruit </label></td>
                                <td>
                                    <select multiple size="4" style="font-size: 14pt" id="fruits">
                                        <option>Apple</option>
                                        <option>Banana</option>
                                        <option>Plum</option>
                                        <option>Pomegranate</option>
                                        <option>Orange</option>
                                        <option>Melon</option>
                                        <option>WaterMelon</option>
                                        <option>Lemon</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td align="right" width="30%"><label for="bruchure">Would you like a bruchure?</label></td>
                                <td><input type="checkbox" id="bruchure"></td>
                            </tr>
                            <tr>
                                <td align="right" width="30%"></td>
                                <td><input type="submit" value="Submit"></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </p>
        </form>
    </body>
</html>
